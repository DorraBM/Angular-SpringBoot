<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">{{title}} MATCHES</h1>
        </div>
      </div>
    </div>
  </div>
<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #addmatchForm (ngSubmit)="addEditMatch()">
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="match.teamOne" name="a" placeholder="teameOne">
              
            </div>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="match.teamTwo" name="b" placeholder="teameTwo">
                
            </div>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="match.scoreOne" name="c" placeholder="scoreOne">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="match.scoreTwo" name="d" placeholder="scoreTwo">
            </div>
            
            
            <div class="form-group">
             
              <button class="btn btn-primary py-3 px-5">{{title}} Match</button>
            </div>
          </form>  
        </div>
    
      </div>
    </div>
  </div>
