<app-banner [title]="text"></app-banner>
<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form [formGroup]="loginForm">
            <div class="form-group">
              <input type="text" class="form-control" formControlName="email" placeholder="Email">
              <div *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched"class="alert alert-danger">
                 Email est obligatoire 
              </div>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" formControlName="password" placeholder="Password">
             <div *ngIf="password.invalid && email.touched"class="alert alert-danger">
                password est obligatoire
              </div>
            </div>
            
           
            <div class="form-group">
              <input type="submit" (click)="login(loginForm.value)" class="btn btn-primary py-3 px-5 " value="Login">
            </div>
          </form>  
        </div>
       
      </div>
    </div>
  </div>
