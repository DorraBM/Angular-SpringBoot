<app-banner [title]="text"></app-banner>
<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form [formGroup]="signForm">
            <div class="form-group">
              <input type="text" class="form-control" formControlName="firstName"  placeholder="Fisrt Name">
              <div *ngIf="firstName.invalid && firstName.touched"class="alert alert-danger">
                First Name est obligatoire
             </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" formControlName="lastName" placeholder=" Last Name">
                <div *ngIf="lastName.invalid && lastName.touched"class="alert alert-danger">
                    First Name est obligatoire
                 </div> 
            </div>
            <div class="form-group">
              <input type="text" class="form-control" formControlName="email" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" formControlName="number" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" formControlName="adresse" placeholder="Adresse">
                
            </div>
            <div class="form-group">
                <input type="text" class="form-control" formControlName="password" placeholder="Password">
              </div>
            
            <div class="form-group">
              <input type="submit" (click)="signup(signForm.value)" class="btn btn-primary py-3 px-5" value="Sign Up">
            </div>
          </form>  
        </div>
    
      </div>
    </div>
  </div>
